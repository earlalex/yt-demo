<!DOCTYPE html>
<html>
	<head>
		<title>YouTube Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div class="title">
						<span>Youtube Channel Display Demo</span>
					</div>
					<div>
						<button class="btn" id="login">Sign In</button>
						<button class="btn" id="logout">Sign Out</button>
					</div>
				</nav>
			</header>
			<section>
				<div id="login-area">			
					<form class="form" id="search" >
						<input type="test" placeholder="Enter In Channel Name" id="search-input">
						<input type="submit" class="submit-btn" value="Submit">
					</form>
					<div class="details" id="channel" >
						<div class="no-results">						
							<h3>Channel Details</h3>
							<p>You must first choose a channel.</p>
						</div>
					</div>
					<div class="display" id="videos" >
						<div class="no-results">
							<h3>Videos</h3>
							<p>You must first choose a channel.</p>
						</div>
					</div>
				</div>
				<div id="logout-area">
					<p>You are not logged in. You must log in to search for and view youtube videos.</p>
				</div>
			</section>
			<footer>
				<p>Created by <a href="https://github.com/earlalex">Earl Alexander</a></p>
			</footer>
		</div>
		<script type="text/javascript" src="scripts.js"></script>
		<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html
