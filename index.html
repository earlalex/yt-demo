<!DOCTYPE html>
<html>
	<head>
		<title>YouTube Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header class="header">
			<nav>
				<h1 class="title">
					Simple YouTube Search
				</h1>
				<div>
					<form class="form" id="search" >
						<input type="test" placeholder="Search" id="search-input">
						<input type="submit" id="search-submit" value="Submit">
					</form>
				</div>
			</nav>
		</header>
		<div class="container">
			<section>
				<div id="login-area">			
					<div class="details" class="channel" >
						<h3 id="email">eamil@email.com</h3>
						<p id="logout">Sign Out</p>
					</div>
					<div class="display" id="videos" >
					</div>
				</div>
				<div id="logout-area">
					<span class="btn" id="login"><img src="img/login.png"></span>
					<span>You are not logged in. You must log in to search for and view youtube videos.</span>
				</div>
			</section>
			<footer>
				<p>Created by <a href="https://github.com/earlalex">Earl Alexander</a></p>
			</footer>
		</div>
		<script type="text/javascript" src="scripts.js"></script>
		<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html
